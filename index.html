<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --pad: 18px; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe2ec, #fff);
      overflow: hidden;
    }

    .card {
      width: min(520px, calc(100vw - 2*var(--pad)));
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
    }

    h1 { margin: 6px 0 8px; font-size: clamp(24px, 4vw, 34px); }
    p  { margin: 0 0 16px; opacity: 0.85; }

    .stage {
      position: relative;
      height: 220px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,192,203,0.25), rgba(255,255,255,0));
      overflow: hidden;
      border: 1px dashed rgba(0,0,0,0.08);
      display: grid;
      place-items: center;
    }

    .btn {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      touch-action: manipulation;
      position: absolute;
      white-space: nowrap;
    }

    .btn:active { transform: scale(0.98); }

    #yes {
      background: #ff3b7a;
      color: white;
      left: 50%;
      top: 56%;
      transform: translate(-115%, -50%);
      box-shadow: 0 10px 20px rgba(255,59,122,0.25);
      z-index: 3;
    }

    #no {
      background: #111;
      color: white;
      left: 50%;
      top: 56%;
      transform: translate(15%, -50%);
      padding: 20px 28px;
      font-size: 20px;
      border-radius: 999px;
      z-index: 2;
      transition: left 0.14s ease, top 0.14s ease;
      will-change: left, top;
    }

    .result {
      display: none;
      margin-top: 14px;
      animation: pop 240ms ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.98); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .gif {
      width: min(320px, 90%);
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
    }

    .msg {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 700;
    }

    .small {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.75;
      font-weight: 500;
    }

    @media (max-width: 520px) {
      .stage { height: 260px; }
      #yes { padding: 14px 18px; }
      /* #no stays big */
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>will u be my valentin? (dont say no pls)</h1>
    <p>choose wisely</p>

    <div class="stage" id="stage" aria-label="play area">
      <button class="btn" id="yes">YES</button>
      <button class="btn" id="no">no (glory to israel ✡️)</button>
    </div>

    <div class="result" id="result">
      <img class="gif" id="gif" alt="happy gif"
           src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
      <div class="msg" id="msg">yipeee i lov you</div>
      <div class="small" id="sub">next time trust the process</div>
    </div>
  </div>

  <script>
    const stage  = document.getElementById('stage');
    const noBtn  = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');

    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

    function rectsOverlap(r1, r2, gap = 0) {
      return !(
        (r1.right + gap) < r2.left ||
        (r1.left - gap)  > r2.right ||
        (r1.bottom + gap)< r2.top ||
        (r1.top - gap)   > r2.bottom
      );
    }

    function getNoRect() {
      return noBtn.getBoundingClientRect();
    }

    function setNoPositionWithinStage(leftPx, topPx) {
      noBtn.style.left = leftPx + "px";
      noBtn.style.top  = topPx + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    function stageMetrics() {
      const s = stage.getBoundingClientRect();
      const b = getNoRect(); // current size
      const padding = 12;    // keep away from edges so it doesn't feel stuck
      const maxLeft = s.width  - b.width  - padding;
      const maxTop  = s.height - b.height - padding;
      return { s, b, padding, maxLeft, maxTop };
    }

    // Random safe spot far from pointer + not overlapping Yes
    function randomSafeSpot(pointerX, pointerY) {
      const { s, b, padding, maxLeft, maxTop } = stageMetrics();
      const yesRect = yesBtn.getBoundingClientRect();

      const minDist = window.matchMedia("(max-width: 520px)").matches ? 160 : 190;
      const avoidGap = 16;

      for (let i = 0; i < 60; i++) {
        const left = padding + Math.random() * Math.max(1, maxLeft - padding);
        const top  = padding + Math.random() * Math.max(1, maxTop - padding);

        const predicted = {
          left: s.left + left,
          top: s.top + top,
          right: s.left + left + b.width,
          bottom: s.top + top + b.height
        };

        // Don't cover YES
        if (rectsOverlap(predicted, yesRect, avoidGap)) continue;

        // Stay far from pointer (distance to button center)
        const cx = predicted.left + b.width / 2;
        const cy = predicted.top  + b.height / 2;
        const dist = Math.hypot(cx - pointerX, cy - pointerY);
        if (dist < minDist) continue;

        return { left, top };
      }

      // Fallback: just pick a corner that isn't the pointer corner
      return { left: padding, top: maxTop };
    }

    // Directional flee + anti-stuck "juke"
    let lastMove = 0;

    function flee(pointerX, pointerY) {
      const now = performance.now();
      if (now - lastMove < 35) return; // throttle so it feels smooth, not chaotic
      lastMove = now;

      const { s, b, padding, maxLeft, maxTop } = stageMetrics();
      const yesRect = yesBtn.getBoundingClientRect();

      // Current pos in stage coordinates
      const noRect = getNoRect();
      const curLeft = noRect.left - s.left;
      const curTop  = noRect.top  - s.top;

      // Vector away from pointer
      const cx = noRect.left + noRect.width / 2;
      const cy = noRect.top  + noRect.height / 2;

      let vx = cx - pointerX;
      let vy = cy - pointerY;
      let mag = Math.hypot(vx, vy);

      if (mag < 0.001) {
        const a = Math.random() * Math.PI * 2;
        vx = Math.cos(a);
        vy = Math.sin(a);
        mag = 1;
      } else {
        vx /= mag;
        vy /= mag;
      }

      // Add a bit of sideways "juke" so it doesn't get pinned to one edge
      // Rotate vector slightly +/- ~25 degrees
      const juke = (Math.random() - 0.5) * (Math.PI / 3.6);
      const rx = vx * Math.cos(juke) - vy * Math.sin(juke);
      const ry = vx * Math.sin(juke) + vy * Math.cos(juke);

      const isMobile = window.matchMedia("(max-width: 520px)").matches;
      const step = isMobile ? 150 : 190;

      let desiredLeft = curLeft + rx * step;
      let desiredTop  = curTop  + ry * step;

      // Clamp inside bounds (with padding)
      desiredLeft = clamp(desiredLeft, padding, maxLeft);
      desiredTop  = clamp(desiredTop,  padding, maxTop);

      // Predict overlap with YES after move
      const predicted = {
        left: s.left + desiredLeft,
        top: s.top + desiredTop,
        right: s.left + desiredLeft + b.width,
        bottom: s.top + desiredTop + b.height
      };

      const wouldCoverYes = rectsOverlap(predicted, yesRect, 16);

      // Detect "stuck" (hardly moved because of clamping)
      const movedDist = Math.hypot(desiredLeft - curLeft, desiredTop - curTop);
      const stuck = movedDist < 25;

      // If stuck OR would cover YES, do a hard juke to a random far spot
      if (stuck || wouldCoverYes) {
        const spot = randomSafeSpot(pointerX, pointerY);
        setNoPositionWithinStage(spot.left, spot.top);
        return;
      }

      // Also if pointer is still too close after the move, juke away
      const newCenterX = predicted.left + b.width / 2;
      const newCenterY = predicted.top  + b.height / 2;
      const newDist = Math.hypot(newCenterX - pointerX, newCenterY - pointerY);
      const minDist = isMobile ? 150 : 180;
      if (newDist < minDist) {
        const spot = randomSafeSpot(pointerX, pointerY);
        setNoPositionWithinStage(spot.left, spot.top);
        return;
      }

      setNoPositionWithinStage(desiredLeft, desiredTop);
    }

    // Initial position
    window.addEventListener('load', () => {
      const { maxLeft } = stageMetrics();
      setNoPositionWithinStage(maxLeft * 0.82, 18);
    });

    // Make it impossible to catch:
    // - if pointer gets near, flee
    // - if they try to press/click it, flee immediately
    stage.addEventListener('pointermove', (e) => {
      const r = getNoRect();
      const cx = r.left + r.width / 2;
      const cy = r.top  + r.height / 2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

      // Start fleeing earlier so it never becomes "clickable"
      const threshold = window.matchMedia("(max-width: 520px)").matches ? 190 : 210;
      if (dist < threshold) flee(e.clientX, e.clientY);
    });

    noBtn.addEventListener('mouseenter', (e) => flee(e.clientX, e.clientY));
    noBtn.addEventListener('pointerdown', (e) => { e.preventDefault(); flee(e.clientX, e.clientY); });
    noBtn.addEventListener('click', (e) => { e.preventDefault(); flee(e.clientX, e.clientY); });

    yesBtn.addEventListener('click', () => {
      result.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = "0.6";
      noBtn.style.opacity = "0.6";
    });
  </script>
</body>
</html>
