<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <style>
    :root { --pad: 18px; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe2ec, #fff);
      overflow: hidden;
    }

    .card {
      width: min(520px, calc(100vw - 2*var(--pad)));
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
    }

    h1 { margin: 6px 0 8px; font-size: clamp(24px, 4vw, 34px); }
    p  { margin: 0 0 16px; opacity: 0.85; }

    .stage {
      position: relative;
      height: 220px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,192,203,0.25), rgba(255,255,255,0));
      overflow: hidden;
      border: 1px dashed rgba(0,0,0,0.08);
      display: grid;
      place-items: center;
    }

    .btn {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      touch-action: manipulation;
      position: absolute;
      white-space: nowrap;
    }

    .btn:active { transform: scale(0.98); }

    #yes {
      background: #ff3b7a;
      color: white;
      left: 50%;
      top: 56%;
      transform: translate(-115%, -50%);
      box-shadow: 0 10px 20px rgba(255,59,122,0.25);
      z-index: 3;
    }

    #no {
      background: #111;
      color: white;
      left: 50%;
      top: 56%;
      transform: translate(15%, -50%);
      padding: 20px 28px;
      font-size: 20px;
      border-radius: 999px;
      z-index: 2;
      transition: left 0.14s ease, top 0.14s ease;
      will-change: left, top;
    }

    .result {
      display: none;
      margin-top: 14px;
      animation: pop 240ms ease-out;
    }

    @keyframes pop {
      from { transform: scale(0.98); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .gif {
      width: min(320px, 90%);
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
    }

    .msg {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 700;
    }

    .small {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.75;
      font-weight: 500;
    }

    /* Mobile tweaks */
    @media (max-width: 520px) {
      .stage { height: 260px; }
      #yes { padding: 14px 18px; }
      /* keep #no big */
    }

    /* ===== Confetti (Option A: hearts) ===== */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .confetti span {
      position: absolute;
      top: -10vh;
      opacity: 0.9;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>will u be my valentin? (dont say no pls)</h1>
    <p>choose wisely</p>

    <div class="stage" id="stage" aria-label="play area">
      <button class="btn" id="yes">YES</button>
      <button class="btn" id="no">no(glory to israel‚ú°Ô∏è)</button>
    </div>

    <div class="result" id="result">
      <img class="gif" alt="happy gif"
           src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
      <div class="msg">yipeee i lov you</div>
      <div class="small">next time trust the process</div>
    </div>
  </div>

  <script>
    const stage  = document.getElementById('stage');
    const noBtn  = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const result = document.getElementById('result');

    /* ---------- Confetti (Option A) ---------- */
    function launchConfetti() {
      const container = document.createElement("div");
      container.className = "confetti";
      document.body.appendChild(container);

      const hearts = ["üíñ","üíò","üíï","üíó","‚ù§Ô∏è"];
      const count = 40;

      for (let i = 0; i < count; i++) {
        const piece = document.createElement("span");
        piece.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.fontSize = (16 + Math.random() * 18) + "px";
        piece.style.animationDelay = (Math.random() * 0.5) + "s";
        container.appendChild(piece);
      }

      setTimeout(() => container.remove(), 3500);
    }

    /* ---------- No button: uncatchable movement ---------- */
    const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
    let lastMove = 0;

    function stageMetrics() {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const padding = 12;
      const maxLeft = s.width  - b.width  - padding;
      const maxTop  = s.height - b.height - padding;
      return { s, b, padding, maxLeft, maxTop };
    }

    function setNo(left, top) {
      noBtn.style.left = left + "px";
      noBtn.style.top  = top + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    function randomFarSpot(px, py) {
      const { s, b, padding, maxLeft, maxTop } = stageMetrics();
      const minDist = window.matchMedia("(max-width: 520px)").matches ? 160 : 190;

      for (let i = 0; i < 50; i++) {
        const left = padding + Math.random() * Math.max(1, maxLeft - padding);
        const top  = padding + Math.random() * Math.max(1, maxTop - padding);
        const cx = s.left + left + b.width/2;
        const cy = s.top  + top  + b.height/2;
        if (Math.hypot(cx - px, cy - py) > minDist) return { left, top };
      }
      return { left: padding, top: maxTop };
    }

    function flee(px, py) {
      const now = performance.now();
      if (now - lastMove < 35) return;
      lastMove = now;

      const { s, b, padding, maxLeft, maxTop } = stageMetrics();
      const r = noBtn.getBoundingClientRect();

      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;

      let vx = cx - px;
      let vy = cy - py;
      let mag = Math.hypot(vx, vy);
      if (mag < 0.001) { vx = Math.random()-0.5; vy = Math.random()-0.5; mag = 1; }
      vx /= mag; vy /= mag;

      const juke = (Math.random()-0.5) * (Math.PI/3.6);
      const rx = vx * Math.cos(juke) - vy * Math.sin(juke);
      const ry = vx * Math.sin(juke) + vy * Math.cos(juke);

      const step = window.matchMedia("(max-width: 520px)").matches ? 150 : 190;

      const curLeft = r.left - s.left;
      const curTop  = r.top  - s.top;

      let nextLeft = clamp(curLeft + rx*step, padding, maxLeft);
      let nextTop  = clamp(curTop  + ry*step, padding, maxTop);

      const moved = Math.hypot(nextLeft-curLeft, nextTop-curTop);
      if (moved < 25) {
        const spot = randomFarSpot(px, py);
        setNo(spot.left, spot.top);
        return;
      }

      setNo(nextLeft, nextTop);
    }

    window.addEventListener('load', () => {
      const { maxLeft } = stageMetrics();
      setNo(maxLeft * 0.8, 18);
    });

    stage.addEventListener('pointermove', (e) => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      const threshold = window.matchMedia("(max-width: 520px)").matches ? 190 : 210;
      if (dist < threshold) flee(e.clientX, e.clientY);
    });

    noBtn.addEventListener('mouseenter', e => flee(e.clientX, e.clientY));
    noBtn.addEventListener('pointerdown', e => { e.preventDefault(); flee(e.clientX, e.clientY); });
    noBtn.addEventListener('click', e => { e.preventDefault(); flee(e.clientX, e.clientY); });

    /* ---------- YES click ---------- */
    yesBtn.addEventListener('click', () => {
      launchConfetti();               // üéâ hearts!
      result.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = "0.6";
      noBtn.style.opacity = "0.6";
    });
  </script>
</body>
</html>
